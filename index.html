<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クトゥルフ神話TRPG キャラクター情報</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>クトゥルフ神話TRPG キャラクター情報</h1>
        <form id="characterForm">
            <label for="name">名前:</label>
            <input type="text" id="name" required>
            <label for="furigana">フリガナ:</label>
            <input type="text" id="furigana" required>

            <label for="occupation">職業:</label>
            <input type="text" id="occupation" required>

            <label for="nationality">国籍:</label>
            <input type="text" id="nationality" required>

            <label for="age">年齢:</label>
            <input type="number" id="age" required>

            <label for="gender">性別:</label>
            <select id="gender" required>
                <option value="男">男</option>
                <option value="女">女</option>
                <option value="その他">その他</option>
            </select>

            <h3>能力値</h3>
            <table>
                <tr>
                    <th>STR</th>
                    <th>CON</th>
                    <th>POW</th>
                    <th>DEX</th>
                    <th>APP</th>
                    <th>SIZ</th>
                    <th>INT</th>
                    <th>EDU</th>
                </tr>
                <tr>
                    <td><input type="number" id="str" required></td>
                    <td><input type="number" id="con" required></td>
                    <td><input type="number" id="pow" required></td>
                    <td><input type="number" id="dex" required></td>
                    <td><input type="number" id="app" required></td>
                    <td><input type="number" id="siz" required></td>
                    <td><input type="number" id="int" required></td>
                    <td><input type="number" id="edu" required></td>
                </tr>
            </table>

            <label for="skills">技能値:</label>
            <textarea id="skills" required></textarea>

            <h3>所持している呪文</h3>
            <div id="spellsContainer">
                <div class="spell">
                    <label for="spellName">名前:</label>
                    <input type="text" class="spellName">
                    <label for="spellEffect">効果:</label>
                    <input type="text" class="spellEffect">
                </div>
            </div>
            <button type="button" id="addSpell">呪文を追加</button>

            <h3>所持しているアーティファクト</h3>
            <div id="artifactsContainer">
                <div class="artifact">
                    <label for="artifactName">名前:</label>
                    <input type="text" class="artifactName">
                    <label for="artifactEffect">効果:</label>
                    <input type="text" class="artifactEffect">
                </div>
            </div>
            <button type="button" id="addArtifact">アーティファクトを追加</button>

            <label for="scenarios">参加したシナリオ:</label>
            <textarea id="scenarios"></textarea>

            <label for="notes">メモ欄:</label>
            <textarea id="notes"></textarea>

            <button type="submit">キャラクターを追加</button>
        </form>

        <h2>キャラクター一覧</h2>
        <div id="characterList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
